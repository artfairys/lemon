<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script>
		$(function () {
		    /* 使用ajax异步提交请求数据，响应数据（回调函数） */
		    $.get("changelog.html",function (data) {
		        $("#header").html(data);
		    });
		    $.get("footer.html",function (data) {
		        $("#footer").html(data);
		    });
		});
	</script>
</head>
<body>
	<!-- 引入头部 -->
	        <div id="header"></div>
	        <div id="main"><h1>我是主体</h1></div>
	        <!-- 引入尾部 -->
	        <div id="footer"></div>
</body>
</html>
